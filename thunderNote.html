<!DOCTYPE html>
<html>
  <head>
    <title>thunderNote</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="thunderNote.css"/>
  </head>
  <body>
    <div class="headerControl">
      <h2 class="headline">thunderNote</h2>
      <button class="controlButton" data-cmd="addItem">__MSG_buttonAddUri__</button>
      <button class="controlButton" data-cmd="manageURIs">__MSG_buttonManageURIs__</button>
      <button class="controlButton" data-cmd="manageKeywords">__MSG_buttonManageKeywords__</button>
      <button class="controlButton" data-cmd="viewTopics">__MSG_buttonViewTopics__</button>
    </div>

    <div class="page" data-src='addItem'>
      <button class="backButton" data-src="back">&laquo;</button>
      <h2 class="headline">__MSG_titleAddRSS__</h2>
      <span class="clearfix"></span>
      <input id="feedUri" type="text" placeholder="__MSG_addURIinfo__" value="" autocomplete="false" />
      <select id="feedType" autocomplete="false">
        <option selected="selected" value="rss">__MSG_addURItypeRSS__</option>
        <!--<option value="page">__MSG_addURItypeHTML__</option>-->
      </select>
      <input id="feedInterval" type="number" min="1" max="360" step="5" placeholder="__MSG_addURIinterval__" autocomplete="false"/>
      <button class="controlButton" data-cmd="add">__MSG_buttonAddURI__</button>
      <button class="controlButton hidden" data-cmd="removeFeed">__MSG_buttonRemoveURI__</button>
    </div>

    <div class="page" data-src='manageURIs'>
      <button class="backButton" data-src="back">&laquo;</button>
      <h2 class="headline">__MSG_titleFeeds__</h2>
      <ul id="manageURIs" class="itemList clearfix"></ul>
    </div>

    <div class="page" data-src='manageKeywords'>
        <button class="backButton" data-src="back">&laquo;</button>
        <h2 class="headline">__MSG_titleKeywords__</h2>
        <input type="text" placeholder="__MSG_addKeyword__" id="addKeywordInput" value="" />
        <ul id="manageKeywords" class="itemList clearfix"></ul>
    </div>

    <div class="page" data-src='viewTopics'>
        <button class="backButton" data-src="back">&laquo;</button>
        <h2 class="headline">__MSG_titleTopics__</h2>
        <ul id="viewTopics" class="itemList clearfix"></ul>
    </div>

    <script type="text/javascript" src="libs/l10n/l10n.js"></script>
    <script type="text/javascript" src="libs/jszip/jszip.js"></script>
    <script type="text/javascript" src="thunderNote.js"></script>
  </body>
</html>
